<h1>PurchaseMade</h1>
<ol>
{% for purchase in object_list %}
    
    <li>Vendor: {{ purchase.vendor}}</li><br>
    Invoice: {{ purchase.invoice}}<br>
    Ch No: {{ purchase.ch_no}}<br>
    Date: {{ purchase.date}}<br>
    Description: {{ purchase.description}}<br>
{% empty %}
    <li>No Purchase yet.</li>
{% endfor %}
</ol>
